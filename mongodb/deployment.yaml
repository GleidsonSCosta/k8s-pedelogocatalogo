apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.2.8
          ports:
            - containerPort: 27017
          resources:
            requests:
              memory: 256Mi
              cpu: 1000m
            limits:
              memory: 256Mi
              cpu: 1000m 

          # CONFIGURAÇÕES COM VARIÁVEIS CHUMBADAS
          # env:
          # - name: MONGO_INITDB_ROOT_USERNAME
          #   value: mongouser
          # - name: MONGO_INITDB_ROOT_PASSWORD
          #   value: mongopwd

          # CONFIGURAÇÕES USANDO CONFIGMAP
          # envFrom:
          #   - configMapRef:
          #       name: mongodb-configmap

          # CONFIGURAÇÕES USANDO SECRET
          envFrom:
            - secretRef:
                name: mongodb-secret
            
          volumeMounts:
            - mountPath: /data/db
              name: mongo-data
      volumes:
        - name: mongo-data
          persistentVolumeClaim:
            claimName: host-pvc

          
          
          